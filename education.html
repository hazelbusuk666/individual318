<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: purple;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 1000px;
            margin: 30px auto;
            background-color: dark purple;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            margin-bottom: 30px;
            font-size: 30px;
            text-align: center;
        }

        .footer {
            text-align: center;
            background-color: #1B1B1B;
            color: white;
            padding: 10px 0;
            margin-top: 30px;
        }

        .school-icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-items: center; 
            position: relative;
        }

        .school-icons a {
            text-decoration: none;
            display: block;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .school-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .school-icons img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

      
        .open-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: purple;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .school-icons a:hover .open-text {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #aaa;
            font-size: 40px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="biodata.html">About me</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <div class="content">
        <h2> HAZEL'S EDUCATION</h2>
        <p>Ø£</p>
        <p>"</p>
        
        <div class="school-icons">
            <a href="javascript:void(0);" onclick="openModal('rendah')">
                <img src="rendah.jpeg" alt="rendah2">
                <p>SK KAMPUNG BARU KERTEH</p>
                <div class="open-text">Click to Open</div>
            </a>

            <a href="javascript:void(0);" onclick="openModal('menegah')">
                <img src="menegah.jpg" alt="menegah">
                <p>SMK KAMPUNG BARU KERTEH</p>
                <div class="open-text">Click to Open</div>
            </a>


            <a href="javascript:void(0);" onclick="openModal('uni')">
                <img src="uni.png" alt="UiTM Machang">
                <p>UiTM Machang</p>
                <div class="open-text">Click to Open</div>
            </a>
        </div>

        <div id="rendahModal" class="modal">
            <span class="modal-close" onclick="closeModal('rendah')">&times;</span>
            <img class="modal-content" id="rendahImg" src="rendah2.jpg" alt="SK KAMPUNG BARU KERTEH">
        </div>

        <div id="menegahModal" class="modal">
            <span class="modal-close" onclick="closeModal('menegah')">&times;</span>
            <img class="modal-content" id="menegah2Img" src="menegah2.jpg" alt="SMK KAMPUNG BARU KERTEH">
        </div>


        <div id="uniModal" class="modal">
            <span class="modal-close" onclick="closeModal('uni')">&times;</span>
            <img class="modal-content" id="alhafeezImg" src="uni2.jpg" alt="UiTM Machang">
        </div>

    </div>

    <div class="footer">
        <p>MOHAMAD DANISH HAZEL BIN ZAMRRI</p>
    </div>

    <script>
        function openModal(school) {
            document.getElementById(school + "Modal").style.display = "block";
        }

        function closeModal(school) {
            document.getElementById(school + "Modal").style.display = "none";
        }
    </script>

</body>
</html>
